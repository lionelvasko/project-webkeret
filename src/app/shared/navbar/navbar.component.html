<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Men√º</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">Movies</a>
      <a mat-list-item routerLink="/shows" routerLinkActive="active">Shows</a>
      <a mat-list-item routerLink="/profile" routerLinkActive="active" *ngIf="isSignedIn">Profile</a>
      <a mat-list-item routerLink="/logout" routerLinkActive="active" *ngIf="isSignedIn">Log out</a>
      <a mat-list-item routerLink="/login" routerLinkActive="active" *ngIf="isSignedOut">Login</a>
      <a mat-list-item routerLink="/register" routerLinkActive="active" *ngIf="isSignedOut">Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Web-Mozi</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

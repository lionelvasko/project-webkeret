<mat-tab-group>
  <mat-tab label="Profile">

    <div class="profile-card">
      <form class="body" (submit)="change()">
          <label class="profile-card__label">Name</label>
          <input type="text" class="profile-card__input" [formControl]="name">
  
          <label class="profile-card__label">Email</label>
          <input type="email" class="profile-card__input" [formControl]="email">
  
          <label class="profile-card__label">Password</label>
          <input type="password" class="profile-card__input" [formControl]="password">
  
          <label class="profile-card__label">Phone</label>
          <input type="tel" class="profile-card__input" [formControl]="phone">
  
          <label class="profile-card__label">Address</label>
          <input type="text" class="profile-card__input" [formControl]="address">

          <button class="profile-card__button">Save</button>
      </form>
  </div>

  </mat-tab>
  <mat-tab label="Tickets"><app-tickets></app-tickets></mat-tab>
</mat-tab-group>

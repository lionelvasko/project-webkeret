<div *ngIf="!selectedShow; else showDetails">Please select a show!</div>
  
<ng-template #showDetails>
  <div *ngFor="let seat of selectedShow?.seats; let i = index" 
     [class.selected]="isSelected(i)"  
     [class.taken]="!seat" 
     [style.pointer-events]="seat ? 'auto' : 'none'" 
     class="seat" 
     (click)="seat && selectSeat(i)">
  {{selectedShow && selectedShow.seats[i] ? 'Seat ' + (i+1) : 'Taken'}}
</div>

<button (click)="book()">Book</button>
</ng-template>
